site_name: FormFiller Documentation
site_description: Modern, configurable form management system documentation
site_author: FormFiller Team

# Repository
repo_name: formfiller-docs
repo_url: https://github.com/LowCoders/formfiller-docs

# Theme configuration
theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - toc.follow
  icon:
    repo: fontawesome/brands/github

# Plugins
plugins:
  - i18n:
      docs_structure: folder
      fallback_to_default: true
      languages:
        - locale: en
          name: English
          default: true
          build: true
        - locale: hu
          name: Magyar
          build: true
          site_name: FormFiller Dokumentáció
          nav_translations:
            Home: Főoldal
            Architecture: Architektúra
            Comparison: Összehasonlítás
            Roadmap: Roadmap
            Developer Documentation: Fejlesztői Dokumentáció
            Overview: Áttekintés
            Backend: Backend
            Frontend: Frontend
            Schema: Schema
            API Reference: API Referencia
            Event Handling: Eseménykezelés
            Form Components: Űrlap Komponensek
            Validation: Validáció
            Features: Funkciók
            AI Interface: AI Interfész
            Data Management: Adatkezelés
            Multisite: Multisite
            RBAC: RBAC
            Theming: Témázás
            User Management: Felhasználókezelés
            Workflow: Workflow
            User Documentation: Felhasználói Dokumentáció
            Getting Started: Kezdő Lépések
            Form Configuration: Űrlap Konfiguráció
            Admin Guide: Adminisztrációs Útmutató
            Deployment: Telepítés
            Traditional (VPS): Hagyományos (VPS)
            Docker: Docker
            Kubernetes: Kubernetes
  - search

# Markdown extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3

# Navigation
nav:
  - Home: index.md
  - Architecture: architecture.md
  - Comparison: comparison.md
  - Roadmap: roadmap.md
  - Developer Documentation:
    - Overview: developer/index.md
    - Backend: developer/backend.md
    - Frontend: developer/frontend.md
    - Schema: developer/schema.md
    - API Reference: developer/api-reference.md
    - Event Handling: developer/event-handling.md
    - Form Components: developer/form-components.md
    - Validation: developer/validation.md
    - Features:
      - AI Interface: developer/features/ai-interface.md
      - Data Management: developer/features/data-management.md
      - Multisite: developer/features/multisite.md
      - RBAC: developer/features/rbac.md
      - Theming: developer/features/theming.md
      - User Management: developer/features/user-management.md
      - Workflow: developer/features/workflow.md
  - User Documentation:
    - Overview: user/index.md
    - Getting Started: user/getting-started.md
    - Form Configuration: user/form-configuration.md
    - Admin Guide: user/admin-guide.md
  - Deployment:
    - Overview: deployment/index.md
    - Traditional (VPS): deployment/traditional.md
    - Docker: deployment/docker.md
    - Kubernetes: deployment/kubernetes.md

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/LowCoders
  alternate:
    - name: English
      link: /formfiller-docs/
      lang: en
    - name: Magyar
      link: /formfiller-docs/hu/
      lang: hu
